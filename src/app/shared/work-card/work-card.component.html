<h1 class="work-title">{{ title }}</h1>
<p class="content"><span class="underline">Company:</span>{{ company }}</p>
<p class="content">
  <span class="underline">Duration:</span>{{ startDate }} - {{ endDate }}
</p>
<p class="description">
  <ng-content></ng-content>
</p>
<div class="skills">
  <h2>Key Skills</h2>
  <ul>
    <li *ngFor="let skill of skills">{{ skill }}</li>
  </ul>
</div>
